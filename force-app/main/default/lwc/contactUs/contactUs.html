<template>
    
    <lightning-card title="Get in touch" class="slds-p-around_large">
        <div class="slds-p-around_medium">
            <div class="slds-grid slds-gutters">
                <!-- Name field -->
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input label="Your name" placeholder="Enter your name" required onchange={handleNameChange}></lightning-input>
                </div>
                <!-- Phone field -->
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input label="Your phone number" placeholder="Enter your phone number" type="tel" required onchange={handlePhoneChange}></lightning-input>
                </div>
                <!-- Email field -->
                <div class="slds-col slds-size_1-of-3">
                    <lightning-input label="Your email" placeholder="Enter your email" type="email" required onchange={handleEmailChange}></lightning-input>
                </div>
            </div>
            
            <!-- Message field -->
            <div class="slds-m-top_medium">
                <lightning-textarea label="Your message" placeholder="Enter your message" required onchange={handleMessageChange}></lightning-textarea>
            </div>
    
            <!-- Submit Button -->
            <div class="slds-m-top_medium">
                <lightning-button label="Submit" variant="brand" onclick={handleSubmit}></lightning-button>
            </div>
        </div>

    </lightning-card>
</template>
